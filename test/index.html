<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Markdown</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <style type="text/css">
    pre {
        white-space: pre-wrap;       /* CSS 3 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }

    .img-half {
      width: 50%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Markdown source</h1>
        <pre id="md"></pre>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h1>Converted to html</h1>
        <div id="html"></div>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h1>Converted back to markdown</h1>
        <pre id="md-convert"></pre>
        <hr>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
  <script type="text/javascript" src="../lib/mdflux.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
